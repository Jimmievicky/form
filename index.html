<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SIGN UP PAGE</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left">
            <nav>
                <div class="logo-con">
                    <img 
                     src="images/logo.png"
                     width="30px"
                     height="30px"
                     alt="logo" />
                </div>

                <div class="signup">
                    <p>Don't have an account? <span><a href="signup.html">Sign Up!</a></span></p>
                </div> 
            </nav>

            <form action="thank.html">
                <h2>WELCOME BACK</h2>
                <p>Login into your account</p>

                 <div class="btn-con">
                <button class="google" type="button"><img src="/images/google 1.png" alt="google icon"/>Google</button>
                <button class="facebook" type="button"><img src="/images/facebook 1.png" alt="facebook icon"/>Facebook</button>
                </div>

                <div class="seperator">
                <div></div> <p>Or continue with</p> <div></div>
                </div>

                <input type="email" placeholder="Email" required/>
                <div class="password-input">
                <input type="password" placeholder="Password" required/>
                <img class="eye" src="images/eye.png" alt="eye icon"> 
                </div>
               <div class="options">
                <div class="remember"> 
                    <input type="checkbox" >
                    <p>Remember me</p>
                </div>
                <div class="forgot">
                    <p>Recover Password</p>
                </div>
               </div>

               <button class="submit" type="submit">Log In</button>
            </form>
            </div>
        
         <div class="right">
            <img src="images/women.jpg" alt="image" />
         </div>
    </body>
</html>
